<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Three.js Morph targets</title>

    <link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/threejsPointerLock.css" />

    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.js"></script>

    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/OrbitControls.js"></script>

    <script src="../libs/three.js/loaders/GLTFLoader.js"></script>
    <script src="../libs/three.js/loaders/DRACOLoader.js"></script>
    <script src="../libs/three.js/controls/PointerLockControls.js"></script>

    <script src="../libs/three.js/utils/promiseLoader.js"></script>

    <script src="../libs/keyframe.js/keyframe.js"></script>

    <script src="Multiple_animations.js"></script>

    <script type="text/javascript">
      function initControls() {
        $("input[name=animation]").click(function() {
          var id = $("input[name=animation]:checked").attr("value");
          changeAnimation(id);
        });
      }
    </script>

    <script type="text/javascript">
      $(document).ready(function() {
        var canvas = document.getElementById("webglcanvas");

        // create the scene
        createScene(canvas);

        // initialize the controls
        initControls();

        // Run the run loop
        
      });
    </script>
  </head>

  <body>
    <div id="blocker">
      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        Kill all the robots you can
      </div>
    </div>

    <div id="container">
	  <canvas id="webglcanvas"></canvas>
		<button id="Start" function="start()">Restart</button>
		<h1>Timer</h1>
		<p id="timer">0</p>
		<h1>Score</h1>
		<p id="score">0</p>
    </div>
  </body>
</html>
